<!DOCTYPE html>
<html>
	<head>
		<title>Signup Page</title>
	</head>
	<body>
		<form action="Signup-Assignment1.php" method="POST">
			<p>
				<label>Username</label>
				<input type="text" placeholder="Username" name="username">
			</p>
			<p>
				<label>Password</label>
				<input type="password" placeholder="Password" name="password">
			</p>
			<p>
				<label>Name</label>
				<input type="text" placeholder="Name" name="name">
			</p>
			<p>
				<label>Email</label>
				<input type="text" placeholder="Email" name="email">
			</p>
			<p>
				<label>DateOfBirth</label>
				<input type="Date" placeholder="Year-Month-Day" name="dob">
			</p>
			<p>
				<label>Gender</label><br>
					<input type="radio" name="gender" value="male"> Male<br>
					<input type="radio" name="gender" value="female"> Female<br>
			</p>
			<p>
				<label>Verification Question</label>
				<input type="text" placeholder="Verification Question" name="VerQuestion">
			</p>
			<p>
				<label>Verification Answer</label>
				<input type="text" placeholder="Verification Answer" name="VerAnswer">
			</p>
			<p>
				<label>Location</label>
				<input type="text" placeholder="Location" name="location">
			</p>
			<p>
				<label>Profile Picture</label>
				<input type="text" placeholder="Picture URL" name="profile_pic">
			</p>
			<p>	
				<input type="submit">
			</p>
		</form>
	</body>
</html>
